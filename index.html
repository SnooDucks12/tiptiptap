    <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        const starterPrompts = isEnglish

            ? 'You exceeded the characters limit. Please input less than 50 characters.'
            : '√úletasite t√§hem√§rkide piiri. Palun sisestage v√§hem kui 50 t√§hem√§rki.';
            
        const hasAutoOpened = localStorage.getItem('chatbotAutoOpened');

        if (!hasAutoOpened) {
        // Set flag in localStorage to indicate auto-open has occurred
        localStorage.setItem('chatbotAutoOpened', 'true');
    }

    Chatbot.init({
        chatflowid: "3e885364-92b9-46b1-88a5-8da7233f9260",
        apiHost: "https://flowise-deployment-u53o.onrender.com",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "#E30000",
                right: 20,
                bottom: 20,
                size: 48, // small | medium | large | number
                dragAndDrop: true,
                iconColor: "white",
                customIconSrc: "./Chatbox.png",
                autoWindowOpen: {
                    autoOpen: !hasAutoOpened, // parameter to control automatic window opening
                    openDelay: 3, // Optional parameter for delay time in seconds
                    autoOpenOnMobile: false // parameter to control automatic window opening in mobile
                }
            },
            tooltip: {
                showTooltip: true,
                tooltipMessage: tooltipMessage,
                tooltipBackgroundColor: 'white',
                tooltipTextColor: 'black',
                tooltipFontSize: 20,
            },
            chatWindow: {
                showTitle: true,
                title: title,
                titleAvatarSrc: './Chatavatar.png',

                showAgentMessages: false,
                welcomeMessage: welcomeMessage,
                errorMessage: errorMessage,
                backgroundColor: "#ffffff",
                backgroundImage: 'enter image path or link', // If set, this will overlap the background color of the chat window.
                height: 700,
                width: 400,

                },
                textInput: {
                    placeholder: placeholder,
                    backgroundColor: '#ffffff',
                    textColor: '#303235',
                    sendButtonColor: '#E30000',
                    maxChars: 100,
                    maxCharsWarningMessage: maxCharsWarningMessage,
                    autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
                    sendMessageSound: true,

                feedback: {

                },

</script>
